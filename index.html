<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/she43/ArshiFFStoriesIndex/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
		if(!file.path.contains("index.html"))
          htmlString += `<li><a href="${file.path}/index.html">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
